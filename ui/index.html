<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Pallet Interface</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="status-bar">
      <button id="qrToggle" class="qr-toggle">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M3 3H9V9H3V3Z M4 4V8H8V4H4Z" fill="currentColor" />
          <path d="M15 3H21V9H15V3Z M16 4V8H20V4H16Z" fill="currentColor" />
          <path d="M3 15H9V21H3V15Z M4 16V20H8V16H4Z" fill="currentColor" />
          <path d="M11 3H13V5H11V3Z" fill="currentColor" />
          <path d="M11 7H13V9H11V7Z" fill="currentColor" />
          <path d="M11 11H13V13H11V11Z" fill="currentColor" />
          <path d="M11 15H13V17H11V15Z" fill="currentColor" />
          <path d="M11 19H13V21H11V19Z" fill="currentColor" />
          <path d="M15 11H17V13H15V11Z" fill="currentColor" />
          <path d="M19 11H21V13H19V11Z" fill="currentColor" />
          <path d="M15 15H17V17H15V15Z" fill="currentColor" />
          <path d="M19 15H21V17H19V15Z" fill="currentColor" />
          <path d="M15 19H17V21H15V19Z" fill="currentColor" />
          <path d="M19 19H21V21H19V19Z" fill="currentColor" />
        </svg>
      </button>
      <div class="status-indicator">
        <div id="statusDot" class="status-dot"></div>
      </div>
      <div class="block-number" id="blockNumber">Block: -</div>
    </div>

    <div class="qr-code-container">
      <canvas id="qrCode"></canvas>
    </div>

    <div class="main-content">
      <div class="actions">
        <div class="wallet-container">
          <button id="walletButton" class="wallet-button">
            Connect Wallet
          </button>
          <div id="walletDropdown" class="wallet-dropdown"></div>
        </div>

        <button
          class="action-button"
          onclick="window.something()"
          id="actionButton"
          disabled
        >
          Do Something
        </button>

        <button
          class="action-button"
          onclick="window.doSomethingElse()"
          id="doSomethingElseButton"
          disabled
        >
          Do more
        </button>
      </div>

      <div id="accountTable">
        <table>
          <thead>
            <tr>
              <th><span id="accountCount">NOBODY</span> DID SOMETHING</th>
            </tr>
          </thead>
          <tbody id="accountTableBody"></tbody>
        </table>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="transaction-status" id="transactionStatus"></div>
      <button
        class="export-button"
        onclick="window.exportAccounts()"
        id="exportButton"
      >
        Export
      </button>
    </div>

    <script type="module" src="dist/script.js"></script>
  </body>
</html>
